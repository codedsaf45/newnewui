<!DOCTYPE html>
<html lang="ko"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>버디버디 로봇</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="w-[1600px] h-[2560px] mx-auto bg-gray-50">
    <div class="flex flex-col h-full">
        <header class="h-[200px] flex items-center justify-between px-16 bg-white shadow-sm">
            <div class="flex items-center gap-4">
                <img src="logo.png" alt="병원 로고" class="h-16"/>
                <h1 class="text-4xl font-bold text-custom">Buddy-Buddy</h1>
            </div>
        </header>

        <main class="flex-1 flex flex-col items-center">
            <div class="h-[1000px] flex items-center justify-center">
                <img src="turtle.jpg" alt="거북이 로봇 캐릭터" class="h-full object-contain"/>
            </div>

            <div class="h-[300px] flex flex-col items-center justify-center text-center space-y-6">
                <h2 class="text-6xl font-bold text-gray-800">안녕하세요!</h2>
                <p class="text-5xl font-medium text-gray-700">V를 내밀거나</p>
                <p class="text-4xl text-gray-600">버디버디라고 외쳐주세요!</p>
            </div>

            <div class="h-[400px] flex flex-col items-center justify-center space-y-8">
                <div class="flex items-center gap-4">
                    <i class="fas fa-camera text-4xl text-custom"></i>
                    <p class="text-3xl font-medium text-gray-700">카메라를 향해 V 포즈를 취해주세요!</p>
                </div>
                <div class="w-24 h-24 rounded-full border-4 border-custom animate-pulse flex items-center justify-center">
                    <i class="fas fa-video text-4xl text-custom"></i>
                </div>
            </div>

            <div class="h-[660px] flex flex-col items-center justify-center gap-8">
                <button class="!rounded-button bg-custom text-white text-3xl font-bold px-16 py-6 hover:bg-custom/90 transition-colors">터치 해서 시작</button>
                <button class="text-gray-600 flex items-center gap-2 text-2xl">
                    <i class="fas fa-question-circle"></i>
                    도움말
                </button>
            </div>
        </main>
    </div>








</body></html>
