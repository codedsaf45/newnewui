utton></div></div><div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow"><div class="flex items-center mb-4"><img src="https://via.placeholder.com/60" class="rounded-full" alt="의사 프로필"/><div class="ml-4"><h3 class="text-lg font-medium">최유진 교수</h3><p class="text-sm text-gray-500">소아과 전문의</p></div></div><div class="text-sm text-gray-600 mb-3">전문분야: 소아질환, 예방접종</div><div class="text-sm text-gray-600 mb-3">진료시간: 수, 금 종일</div><div class="flex justify-between items-center"><span class="text-sm text-custom font-medium">진료예약 가능</span><button class="!rounded-button bg-custom text-white py-2 px-4 hover:bg-custom/90">예약하기</button></div></div></div>
